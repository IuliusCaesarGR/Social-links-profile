<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/index.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body class="contain">
  <main class="card">
    <section class="profile-info">
      <figure>
        <img src="/assets/images/avatar-jessica.jpeg" alt="Photo of Jessica Randall">
      </figure>
      <h2>Jessica Randall</h2>
      <p>London, United Kingdom</p>
    </section>
    <section class="profile-links">
      <p>"Front-end developer and avid reader."</p>
      <ul>
        <li><button>GitHub</button></li>
        <li><button>Frontend Mentor</button></li>
        <li><button>LinkedIn</button></li>
        <li><button>Twitter</button></li>
        <li><button>Instagram</button></li>
      </ul>
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/IuliusCaesarGR" target="_blank">Julio César García Rodríguez</a>.
  </footer>
</body>
</html>
